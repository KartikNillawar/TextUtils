<html lang="en">

  <body>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="alert alert-info" role="alert">
      Welcome to the text analyzer!
    </div>
<form action="/analyze" method="get" >
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label" >Enter Your Text Here</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="text"></textarea>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" unchecked name="removepun">
    <label class="form-check-label" for="flexSwitchCheckChecked" >Remove the Punctuation</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked1" unchecked name="fullcaps">
    <label class="form-check-label" for="flexSwitchCheckChecked">Capitalize the words</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked2" unchecked name="spaceremover">
    <label class="form-check-label" for="flexSwitchCheckChecked">Remove the extra space</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked3" unchecked name="newlineremove">
    <label class="form-check-label" for="flexSwitchCheckChecked">Remove the newline charecter</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked4" unchecked name="countchar">
    <label class="form-check-label" for="flexSwitchCheckChecked">Count the total charecter</label>
    </div>
    <button type="submit" class="btn btn-dark" >Submit</button>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
